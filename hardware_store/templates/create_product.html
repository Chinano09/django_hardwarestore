{% extends "main.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create_cat.css' %}">

<div>
    <h1>Make New Product</h1>
</div>
<div class ="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Submit" class="btn btn-red">
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock content %}
