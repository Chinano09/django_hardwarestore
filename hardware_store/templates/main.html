{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'media/logo/LOGO.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware_store</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
            <a class="navbar-brand" href="#">
              <img src="/static/media/logo/LOGO.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Hardware_store
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'category-list' %}">Category</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item m-1">
                    <a type="button" class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            {% else %}
            <ul class="nav justify-content-end">
                <li class="nav-item m-1">
                    <a type="button" class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
            {% endif %}
            

        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; 2023 &middot;</p>
      </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/categ-edit-delete.js' %}"></script>
    <script src="{% static 'js/product-edit-delete.js' %}"></script>
</body>
</html>
