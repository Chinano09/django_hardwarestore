{% load static %}

{% block conent %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<head>
    <link rel="shortcut icon" href="{% static 'media/logo/LOGO.png' %}" type="image/x-icon">
    <title>Hardware_store</title>
</head>
<div class="register">
    <div class="form">
        <h2>Register</h2>
        <form class="registration-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
            <p class="alternate"><a href="{% url 'login' %}">Log In</a></p>
        </form>
    </div>
</div>

{% endblock %}
